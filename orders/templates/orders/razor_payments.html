{% extends 'nave.html' %}
{% load static %}
{% block content%}
<body>

    <div class=" d-flex justify-content-center m-5">
    <div class="align-items-center">
      <div class="card  bg-light " style="width: 18rem;">
        <div class="card-body align-items-center">
            <div class=" d-flex  justify-content-center m-5">
                <div class="align-items-center">
                {% if payment %}
                <form action="{% url 'payment_status' %}" method="POST">
                    {% csrf_token %}
                    <script    src="https://checkout.razorpay.com/v1/checkout.js"   
                    data-key="rzp_test_FqfpAM5lIo4SFl" 
                    data-amount="{{ payment.amount }}" 
                    data-currency="{{ payment.currency }}"
                    data-order_id="{{ payment.id }}"
                    data-button-test="Pay now"
                    data-name="Bootit"    
                    data-description="Play Soccer that will make your mood fresh "    
                    data-image="https://example.com/your_logo.jpg"    
                    data-prefill.name="{{ payment.name }}"    
                    data-prefill.email="you@example.com"    
                    data-theme.color="#F37254"></script><input type="hidden" custom="Hidden Element" name="hidden">
                </form>
                {% endif %}
                </div>
                </div>
            </div>
        </div>
        </div>
      </div>
   
</body>
{% endblock %}
