{% extends 'master/mbase.html' %}
{% load static %}
{% block content %} <br>
<h3 class="text-center text-primary">Edit sub category</h3><br><hr>
<form action="" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}

    <div class="d-flex flex-row align-items-center mb-4  form-control">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0 form-control">
          {{ form.category }}
          <label class="form-label" for="form3Example1c"></label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4 form-control">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0 form-control">
          {{ form.name }}
          <label class="form-label" for="form3Example1c"></label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4 form-control">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0 form-control">
          {{ form.slug }}
          <label class="form-label" for="form3Example1c"></label>
        </div>
      </div>

<input class="m-5 btn-success text-white" type="submit">
<a href="{% url 'subcategoryz' %}"><button class="btn btn-light">Cancel</button></a>
</form>
{% endblock content %}
