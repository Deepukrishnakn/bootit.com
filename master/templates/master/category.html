{% extends 'master/mbase.html' %}
{% load static %}
{% block content %} 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </nav>
  <section class="fixed-bottom">
    <footer class="pt-2 pb-2  bg-dark text-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-8">
            <h6></h6>
          </div>
          <div class="col-12 col-md-4 mt-4 mt-md-0 text-center text-md-end">
            
          </div>
        </div>
      </div>
    </footer>
  </section>

<h2 class=" text-center text-primary m-3">Category</h2>
<a href="{% url 'addcategory'%}"><button type="button" class="btn btn-success m-2">Add</button></a>
  <table class="table table-striped">
    <thead class="text-primary">
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Slug</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      
      {% for x in category %}
      
      <tr>
        
        <th scope="row">{{x.category_name}}</th>
        <td>{{x.slug}}</td>
        <td>{{x.description}}</td>
        <td><img style="width:80px;height:80px;" src="{{x.cat_image.url}}" alt=""/></td>
        <td><a href="{% url 'editcat' x.slug %}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>
        <td><a href="{% url 'cat_delete' x.slug %}"onclick="return confirm('Are You Sure, Want To Delete');" ><i  class="fa fa-trash-o" style="font-size:20px;color:red"></i></a></td>
        
      </tr>
      
      {% endfor %}
     
    </tbody>
  </table>
  
  {% endblock content %}
