{% extends 'master/mbase.html' %}
{% load static %}
{% block content %} 




<div class="col-12 grid-margin stretch-card" style="min-height: 200px;">
  <div class="card">
    <div class="card-body">
      <h3 class="text-center tex-primary m-3"> Edit coupon </h3>
      
      <form class="forms-sample" action="" enctype='multipart/form-data' method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputName1">{{ form.discount_code }}</label>
          <label class="form-label" for="form3Example1c">Discount code</label>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">{{ form.discount_percentage }}</label>
          <label class="form-label" for="form3Example1c">Discount percentage</label>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword4">{{ form.discount_from }}</label>
          <label class="form-label" for="form3Example1c"> Discount from</label>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword4">{{ form.is_active }}</label>
            <label class="form-label" for="form3Example1c">is active </label>
          </div>
    
        <button type="submit" class="btn btn-primary mr-2" type="submit">Submit</button>
        <a href="{% url 'coupon' %}"><button class="btn btn-light">Cancel</button></a>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
