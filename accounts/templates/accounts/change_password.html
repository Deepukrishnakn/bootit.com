
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- jQuery -->
<script src="{% static 'userprofile/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'userprofile/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'userprofile/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'userprofile/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'userprofile/css/ui.css" rel="stylesheet' %}" type="text/css"/>
<link href="{% static 'userprofile/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'userprofile/js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>


<header class="section-header">


</header> <!-- section-header.// -->



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg m-5">

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item " href="{% url 'userprofile' %}"> Dashboard </a>
			<a class="list-group-item" href="{% url 'my_order' %}"> My Orders </a>
			<a class="list-group-item" href="{% url 'edit_profile' %}"> Edit Profile </a>
			<a class="list-group-item" href="{% url 'change_password' %}">Chenge PassWord </a>
			
		</ul>
		<br>
		<a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change Your PassWord</strong>
			<span>{{ user.username }}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12"> 
             <form action="" method="POST">
				
  <div class="container">
    {% if messages %}
      {% for message in messages %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"></svg>
          <div>
            {{message}}
          </div>
        </div>
      {% endfor %}
    {% endif %}
   </div>
				{% csrf_token %}
				<div class="form-row">
					<div class="form-group col-md-6">
				<label>Current PassWord</label>
				<input type="PassWord" name="current_password" placeholder="Current PassWord" class="form-control" required>
				</div> 
				<div class="form-group col-md-6">
					<label>Create new PassWord</label>
					<input type="PassWord" name="new_password" placeholder="new PassWord" class="form-control" required>
					</div>
					<div class="form-group col-md-6">
						<label>Confirm PassWord</label>
						<input type="PassWord" name="confirm_password" placeholder="confirm PassWord" class="form-control" required>
						</div>
					<input type="submit" value="Submit" class="btn btn-dark  ">
			 </form> 
                </div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// -->  
	</main>
</div> <!-- row.// -->  
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->






<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script></body>
{% endblock %}
