<header class="section-header">

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg m-5">

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		<ul class="list-group">
			<a class="list-group-item" href="{% url 'userprofile' %}"> Dashboard </a>
			<a class="list-group-item" href="{% url 'my_order' %}"> My Orders </a>
			<a class="list-group-item" href="{% url 'edit_profile' %}"> Edit Profile </a>
			<a class="list-group-item" href="{% url 'change_password' %}">Chenge PassWord </a>
			
		</ul>
		<br>
		<a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Logged in as: </strong>
			<span>{{ user.username }}</span>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6"> 
                    <div class="card"style="text-align:center">
                        <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <h4>{{ orders_count }}</h4>
                        <a href="{% url 'my_order' %}">Orders</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6"> 
                    <div class="card" style="text-align:center">
                        <div class="card-body">
                            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User profile piture" width="50" height="50" style="border-radius:50%;">
                        <p class="mb-0">{{ user.email}}</p>
                        <p>{{ user.first_name}}</p>
                        </div>
                    </div>
                </div>

				
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// -->  
	</main>
</div> <!-- row.// -->
</div>
